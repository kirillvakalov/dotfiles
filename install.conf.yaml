- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore.global:
    ~/.hushlogin:
    ~/.zprofile:
      force: true
    ~/.zshrc:
    ~/.config/:
      glob: true
      force: true
      path: config/**

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./krew.sh, Installing Krew]
  - [./cloud-sql-proxy.sh, Installing Cloud SQL Auth Proxy]
  - [corepack enable, Enable corepack]
