- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore.global:
    ~/.hushlogin:
    ~/.zprofile:
      force: true
    ~/.zshrc:
    ~/.config/starship.toml: starship.toml
    ~/.config/atuin/config.toml:
      force: true
      path: atuin.toml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
