- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore.global:
    ~/.hushlogin:
    ~/.zprofile:
      force: true
    ~/.zshenv:
    ~/.zshrc:
    ~/.zimrc:
    ~/.config/:
      glob: true
      force: true
      path: config/**

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./scripts/bat-rose-pine.sh, Installing Rose Pine themes for bat]
    - [./scripts/cloud-sql-proxy.sh, Installing GCP Cloud SQL Auth Proxy]
    - [./scripts/krew.sh, Installing Krew kubectl plugin manager]
