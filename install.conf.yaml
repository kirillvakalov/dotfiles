- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore.global:
    ~/.hushlogin:
    ~/.zprofile:
      force: true
    ~/.zshenv:
    ~/.zshrc:
    ~/.tmux.conf:
    ~/.tmux-show-popup.sh: scripts/tmux-show-popup.sh
    ~/.config/:
      glob: true
      force: true
      path: config/**

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./scripts/bat-rose-pine.sh, Installing rose-pine themes for bat]
    - [./scripts/krew.sh, Installing Krew]
    - [./scripts/cloud-sql-proxy.sh, Installing Cloud SQL Auth Proxy]
