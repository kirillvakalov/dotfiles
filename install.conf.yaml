- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig:
    ~/.gitignore.global:
    ~/.hushlogin:
    ~/.zprofile:
      force: true
    ~/.zshenv:
    ~/.zshrc:
    ~/.zimrc:
    ~/.docker/config.json:
      force: true
      path: docker/config.json
    ~/.config/:
      glob: true
      force: true
      path: config/**

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./scripts/cloud-sql-proxy.sh, Installing GCP Cloud SQL Auth Proxy]
    - [./scripts/krew.sh, Installing Krew kubectl plugin manager]
    - [./scripts/theme.sh, Patching tmux and lazygit themes ðŸŽ¨]
