# Reload config file
unbind r
bind r source-file "~/.tmux.conf" \; display "Reloaded ~/.tmux.conf"

# Use C-a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# True color (24 bit) support
# https://github.com/tmux/tmux/wiki/FAQ#how-do-i-use-a-256-colour-terminal
# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6#tmux
set -g default-terminal "tmux-256color"
# https://github.com/tmux/tmux/wiki/FAQ#how-do-i-use-rgb-colour
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Scrollback lines
set -g history-limit 20000

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Rename window to reflect current program
setw -g automatic-rename on
# Renumber windows when a window is closed
set -g renumber-windows on

# Increase repeat timeout
set -sg repeat-time 600
# https://neovim.io/doc/user/faq.html#faq-runtime
set -sg escape-time 10
# Enable focus events (needed for Neovim)
set -g focus-events on

# Show only windows in status bar
set -g status-left ""
set -g status-right ""

# Use Vi keybindings in copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# Switch to copy mode with prefix + Enter
bind Enter copy-mode

# Skip kill-pane 1 (y/n) prompt
bind x kill-pane

# Open new windows / panes in same directory
# https://gist.github.com/william8th/faf23d311fc842be698a1d80737d9631
bind c new-window -c "#{pane_current_path}"
# vim like keys for splits
# Vertical split
bind v split-window -h -c "#{pane_current_path}"
# Horizontal split
bind s split-window -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
# Also check if current active tmux pane is popup window
is_vim="(ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf|atuin)(diff)?$') \
    || (tmux display-message -p '#S' | grep -q '_popup')"

bind -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 8'
bind -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 5'
bind -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 5'
bind -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 8'

bind -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R

# Clear screen by using <prefix> C-l
bind C-l send-keys 'C-l'

# Toggle popup on Option + 3
# https://gist.github.com/LintaoAmons/22f6184b26bd5b93d8fe9f9276f50f75
# https://github.com/willhbr/dotfiles/blob/main/tmux/tmux.conf
bind -n M-3 if-shell -F "#{m:_popup,#{session_name}}" {
  detach-client
} {
  display-popup -w 70% -h 70% -E ~/.config/tmux/tmux-show-popup.sh
}

# Rose Pine main theme ðŸŽ¨
# https://github.com/rose-pine/tmux/tree/main
set -g status-style "fg=#31748f"
set -g pane-border-style "fg=#524f67"
set -g pane-active-border-style "fg=#f6c177"
set -g display-panes-active-colour "#e0def4"
set -g display-panes-colour "#f6c177"
set -g popup-border-style "fg=#524f67"
set -g popup-border-lines rounded
setw -g window-status-style "fg=#c4a7e7"
setw -g window-status-current-style "fg=#f6c177"
setw -g window-status-activity-style "fg=#ebbcba"

# Plugins
set -g @plugin "tmux-plugins/tpm"

set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @resurrect-capture-pane-contents "on"

set -g @plugin "tmux-plugins/tmux-continuum"
set -g @continuum-restore "on"

# https://github.com/tmux-plugins/tpm/blob/master/docs/automatic_tpm_installation.md
# https://github.com/tmux-plugins/tpm/issues/266#issuecomment-1899460979
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bindings/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
